def replace_jargon(text, dictionary):
    words = text.split()
    simplified_words = []
    for word in words:
        # handling punctuation and case sensitivity
        clean_word = word.strip(",.!?").lower()
        if clean_word in dictionary:
            # replace and keep the original punctuation
            word = dictionary[clean_word] + word[len(clean_word):]
        simplified_words.append(word)
    return ' '.join(simplified_words)
